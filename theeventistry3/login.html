    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    ></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      #title .container-fluid {
        padding: 1% 8% 3%;
      }

      .container-fluid {
        padding: 4% 15%;
      }

      /* NAVBAR SECTION*/
      .navbar {
        padding-bottom: 0 0 4rem;
      }
      .navbar-brand {
        font-family: "Poppins", sans-serif;
        font-weight: bold;
        font-size: 2rem;
      }

      .nav-item {
        padding: 0 18px;
      }

      .nav-link {
        font-size: 1rem;
        font-family: "poppins", sans-serif;
        font-weight: 400;
      }

      .center {
        position: absolute;
        top: 63%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: #3f3d56;
        border-radius: 10px;
        box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.05);
      }
      .center h1 {
        text-align: center;
        padding: 20px 0;
        color: #ffffff;
        border-bottom: 1px solid silver;
      }
      .center form {
        padding: 0 40px;
        box-sizing: border-box;
      }
      form .txt_field {
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 30px 0;
      }
      .txt_field input {
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
        color: #ffffff;
      }
      .txt_field label {
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: 0.5s;
      }
      .txt_field span::before {
        content: "";
        position: absolute;
        top: 40px;
        left: 0;
        width: 0%;
        height: 2px;
        background: #2691d9;
        transition: 0.5s;
      }
      .txt_field input:focus ~ label,
      .txt_field input:valid ~ label {
        top: -5px;
        color: #2691d9;
      }
      .txt_field input:focus ~ span::before,
      .txt_field input:valid ~ span::before {
        width: 100%;
      }
      .pass {
        margin: -5px 0 20px 5px;
        color: #a6a6a6;
        cursor: pointer;
      }
      .pass:hover {
        text-decoration: underline;
      }
      input[type="submit"] {
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: #2691d9;
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
      }
      input[type="submit"]:hover {
        border-color: #2691d9;
        transition: 0.5s;
      }

      .sign-form {
        top: 50%;
      }

      .signup_link {
        padding: 2%;
        text-align: center;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <section class="colored-section" id="title">
      <div class="container-fluid">
        <!-- NAV BAR -->

        <nav class="navbar navbar-expand-lg navbar-light">

              <!-- <li class="nav-item">
                <a class="nav-link" href="/signin">Sign up</a>
              </li> -->
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <!-- FORM-->

    <div class="center">
      <h1>Login</h1>
      <form action="/login" method="post">
        <div class="txt_field">
          <input type="username" name="uname" required />
          <span></span>
          <label>Username</label>
        </div>

        <div class="txt_field">
          <input type="password" name="upassOne" required />
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Login" />
        <div class="signup_link">
          Not a member? <a href="signup.html">Signup</a>
          <p style="color: red"></p>
        </div>
      </form>
    </div>
  </body>
</html>
